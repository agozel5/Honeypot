<!DOCTYPE html>
<html lang="tr">
<head>

  <title>{{ title or "Honeypot Bağlantılar" }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/static/favicon.ico">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo"></div>
      <h1>Honeypot Bağlantılar</h1>
      {% if not qr_only %}

        <a class="badge" href="{{ url_for('index') }}">Ana Sayfa</a>
        <a class="badge" href="{{ url_for('logs_page') }}">Kayıtlar</a>

      </div>
      {% endif %}

    <div class="card">
      {% block content %}{% endblock %}
    </div>
  </div>

  <script src="/static/app.js" defer></script>
</body>
</html>
